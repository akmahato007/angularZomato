<div class="container" style="text-align:center">
    <div class="row" style="text-align:center" *ngIf="location_suggestions.length>0">
      <div class="col-md-12" style="font-size:22px">All Restaurents </div>
      <br><br><br><br>
    </div>
    <div class="row" style="text-align:center" *ngIf="location_suggestions.length>0">
      <div *ngFor="let location_suggestion of location_suggestions" class="col-md-4">
  
        <div class="panel panel-default">
          <div class="panel-heading">{{location_suggestion.title | uppercase}}</div>
          <div class="panel-body">
           
              <p>{{location_suggestion.city_name}}</p>
          </div>
          <div class="panel-footer">Posted on {{location_suggestion.country_name}}
          <br/><br/><a [routerLink]="['/location_suggestion',location_suggestion.entity_id]" class="btn btn-primary" >Read</a>
          
          </div>
          
        </div>
  
        <br/>
      </div>
  
    </div>
  
  </div>
